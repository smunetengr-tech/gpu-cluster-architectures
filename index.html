<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Cluster Network Architectures - Comprehensive Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f1419;
            overflow: hidden;
        }
        .presentation-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .slide-frame {
            flex: 1;
            width: 100%;
            border: none;
            background: #0f1419;
        }
        .navigation {
            background: #1a1f26;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 2px solid #00d4ff;
        }
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        .nav-btn {
            background: #00d4ff;
            color: #0f1419;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-btn:hover {
            background: #ff6b35;
            transform: translateY(-2px);
        }
        .nav-btn:disabled {
            background: #2a2f36;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        .slide-info {
            color: #e8eaed;
            font-size: 16px;
            font-weight: 500;
        }
        .slide-counter {
            color: #00d4ff;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <iframe id="slideFrame" class="slide-frame" src="slides/title.html"></iframe>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousSlide()">
                <i class="fas fa-chevron-left"></i> Previous
            </button>
            
            <div class="slide-info">
                <span class="slide-counter" id="slideCounter">1 / 18</span>
            </div>
            
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <script>
        const slides = [
            'title.html',
            'challenge.html',
            'philosophies.html',
            'rail_optimized.html',
            'rail_optimized_cont.html',
            'dlb_dragonfly.html',
            'dlb_dragonfly_cont.html',
            'cisco_ipf.html',
            'cisco_ipf_cont.html',
            'routing.html',
            'congestion.html',
            'performance.html',
            'scalability.html',
            'operations.html',
            'cost.html',
            'use_cases.html',
            'takeaways.html',
            'conclusion.html'
        ];
        
        let currentSlide = 0;
        
        function updateSlide() {
            const iframe = document.getElementById('slideFrame');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('slideCounter');
            
            // Stop audio in current slide before changing
            try {
                const currentDoc = iframe.contentDocument || iframe.contentWindow.document;
                const audio = currentDoc.getElementById('narration');
                if (audio) {
                    audio.pause();
                    audio.currentTime = 0;
                }
            } catch (e) {
                // Ignore cross-origin errors
            }
            
            // Load new slide
            iframe.src = 'slides/' + slides[currentSlide];
            
            // Update counter
            counter.textContent = `${currentSlide + 1} / ${slides.length}`;
            
            // Update button states
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }
        
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        }
        
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                previousSlide();
            }
        });
        
        // Initialize
        updateSlide();
    </script>
</body>
</html>
